{% load gallery_tags %}
<html lang="en"> 
<head> 
 {% block css %}
    {{ block.super }}
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/gallery.css" />
{% endblock %}  
{% block javascript %}
    {{ block.super }}
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>   
    <script type="text/javascript" src="{{ MEDIA_URL }}js/easySlider1.7.js"></script>
    <script>
    $(document).ready(function() {
        $('.gallerySlides').easySlider({
                auto: true,
                continuous: true,
                controlsShow: true,
                speed: 500,
                pause: 2000,
                numeric: true,
                numericId: 'gallerySlidesNo'
            });
    });
    </script>
{% endblock %}

</head>
<body>
	<div id="container">
		<div id="slides">
            {% gallery_gallery params.gallery_id %}
		</div>
	</div>
</body>
