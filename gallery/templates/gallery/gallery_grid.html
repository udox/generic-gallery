

{% if pics %}
    
    <ul>
    {% for pic in pics %}		
        <li class="eventsGallery"><a href="{{ MEDIA_URL }}/media/{{ pic.main_image }}" class="gallery-link"><img src="{{ pic.main_image.extra_thumbnails.small_portrait }}" rel="shadowbox" /></a></li>
	{% endfor %}
    </ul>
    {% for pic in pics %}
		{% if forloop.first %}			
			<a href="{{ pic.get_absolute_url }}">See All Images</a>		
		{% endif %}
	{% endfor %}	
{% endif %}
