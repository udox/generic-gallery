{% extends 'master.html' %}
{% load gallery_tags %} 


{% block col-content %}
{% for gallery in object_list %}
    <div style="float:left;">
	    <h3>{{ gallery.name }}</h3>
		{% for photos in gallery.photos %}
		 <div style="float:left;"><a href="{{ p }}"><img src="{{ photos.main_image.extra_thumbnails.small_square }}" /></a></div>	
		{% endfor %}
    </div>	
{% endfor %}

<div class="">
    {% render_pagination page paginator %}
</div>

{% endblock %}
